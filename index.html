<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>registration form</title>
</head>
<body>
    <div class="container">
        <div class="registration">Registration Form</div>
        <form>
            <div class="container2">
                <div class="inputbox">
                    <span class="inputtext">Fast Name</span>
                    <input type="text" placeholder="Enter Your Fast Name">
                    <i class="bx bxs-user"></i>

                </div>
                
                <div class="inputbox">
                    <span class="inputtext">Last Name</span>
                    <input type="text" placeholder="Enter Your Last Name">
                    <i class="bx bxs-user"></i>


                </div>
                <div class="inputbox">
                    <span class="inputtext">Email</span>
                    <input type="mail" placeholder="Enter mail">
                    <i class='bx bxs-envelope'></i>
                </div>

                      <div class="inputbox">
                        <span class="inputtext">Phone Number</span>
                        <input type="text" placeholder="Enter Your phone number">
                        <i class="bx bxs-phone"></i>
    
                    </div>
                
                <div class="inputbox">
                    <span class="inputtext">Password</span>
                    <input type="password" placeholder="Enter Your Password">
                    <i class="bx bxs-lock-alt"></i>

                </div>
                
                <div class="inputbox">
                    <span class="inputtext">Confirm Password</span>
                    <input type="password" placeholder="Confirm password">
                    <i class="bx bxs-lock-alt"></i>


                </div>
                <label><input type="checkbox">Done The Requirements </label>
                          
       

         <input class="lastinput" type="submit" value="Register Now">


            </div>
        </form>
    </div>
    
</body>
</html>
